name: My prtfolio 22 Ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: checkout code
        uses: actions/checkout@v3

      - name: use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      
      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test

      - name: build project
        run: npm run build

  
  